      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <meta name="msapplication-TileColor" content="#3372DF">

      <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">

      <!-- App Styling -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link rel="stylesheet" href="styles/main.css">

    <body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <!-- header読み込み -->
            <appheader></appheader>
            <router>
                <route path="/">
                    <chat />
                </route>
            </route>
        </div>

        <section id="riot-tags">
            <script type="riot/tag" src="tags/appheader.tag.html"></script>
            <script type="riot/tag" src="tags/contents/chat.tag.html"></script>
        </section>

        <section id="script">
            <!-- Riot -->
            <script src="https://cdn.jsdelivr.net/npm/riot@3.9/riot+compiler.min.js"></script>

            <!-- Riot tag base rooting -->
            <script src="https://cdn.jsdelivr.net/npm/riot-route@3.1.3/dist/route+tag.min.js"></script>

            <!-- Import and configure the Firebase SDK -->
            <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
            <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->

            <script src="/__/firebase/6.3.3/firebase-auth.js"></script>
            <script src="/__/firebase/6.3.3/firebase-storage.js"></script>
            <script src="/__/firebase/6.3.3/firebase-messaging.js"></script>
            <script src="/__/firebase/6.3.3/firebase-firestore.js"></script>
            <script src="/__/firebase/6.3.3/firebase-performance.js"></script>
            <script src="/__/firebase/init.js"></script>

            <!-- Google Material Design -->
            <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

            <script src="scripts/main.js"></script>
        </section>

        <script>
            riot.mount('appheader');
            riot.mount('router');
        </script>
    </body>
